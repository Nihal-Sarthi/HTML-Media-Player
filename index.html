<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media Player</title>
    <link rel="icon" href="./images/ns logo.jpg" />
    <style>
      body {
        background-color: #fecda6;
      }

      header {
        margin-bottom: 3em;
      }

      .title {
        text-align: center;
      }
      .row {
        display: flex;
        flex-flow: row wrap;
        gap: 3em;
        justify-content: center;
        margin: 3em;
      }

      video {
        width: 300px;
        border: 5px solid #a9a9a9;
      }
    </style>
  </head>
  <body>
    <header class="title"><h1>Media Player</h1></header>
    <main>
      <div class="title"><h2>Audio</h2></div>
      <div class="row">
        <div class="music">
          <audio src="sounds/1.mp3" controls muted></audio>
        </div>
        <div class="music">
          <audio src="sounds/2.mp3" controls muted></audio>
        </div>
        <div class="music">
          <audio src="sounds/3.mp3" controls muted></audio>
        </div>
      </div>
      <div class="row">
        <div class="music">
          <audio src="sounds/4.mp3" controls muted></audio>
        </div>
        <div class="music">
          <audio src="sounds/5.mp3" controls muted></audio>
        </div>
        <div class="music">
          <audio src="sounds/6.mp3" controls muted></audio>
        </div>
      </div>
      <div class="title"><h2>Video</h2></div>
      <div class="row">
        <div class="video">
          <video src="videos/1.mp4" controls muted></video>
        </div>
        <div class="video">
          <video src="videos/2.mp4" controls muted></video>
        </div>
        <div class="video">
          <video src="videos/3.mp4" controls muted></video>
        </div>
      </div>
      <div class="row">
        <div class="video">
          <video src="videos/4.mp4" controls muted></video>
        </div>
        <div class="video">
          <video src="videos/5.mp4" controls muted></video>
        </div>
        <div class="video">
          <video src="videos/6.mp4" controls muted></video>
        </div>
      </div>
    </main>
  </body>
</html>
